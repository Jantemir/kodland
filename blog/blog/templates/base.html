<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import materialize.css-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %} Сайт {% endblock %}</title>
    {% block style %} {% endblock %}
</head>
<body>
    <nav class = "white" role = "navigation">
        <div class="nav_wrapper container">
            <a id = "logo-container" href= "{% url 'articles:index' %}" class="brand-logo blue-text">kodland</a>
            <u1 class="right hide-on-med-and-down">
                <li><a href = "{% url 'articles:form_to_create' %}" class="waves-effect waves-light btn-small blue darken-3">+ Добавить статью</a></li>
            </u1>
        </div>
    </nav>
    {% block body %}
        Что-то не так...
    {% endblock %}


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
